<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Fastfood|Login</title>
</head>
<body>
    <section class="container">
            <nav class="navbar">
                <ul class="nav-left">
                    <img src="./images/food33.gif" alt="logo">
                </ul>
                <ul class="nav-right">
                    <li id="home"><a  href="index.html" >Home</a></li>
                    <li id="signup"><a href="index.html" >Sign up</a></li>
                    <li id="signin"><a  href="" >Contact us</a></li>
                    
                </ul>
            </nav>
            
        <section class="loginform">
            <div class="login-avatar">
            <img src="./images/account.gif" alt="avatar">
            </div>
            <div class="form-wrapper" id="wrap">
                <form>
                    <label id="username-label">Username</label><br>
                    <input type="text" placeholder="username" id="username" class="input">
                    <label id="password-label">Password</label>
                    <input type="password" placeholder="Enter the password" id="password" class="input"><br>
                    <input type="checkbox" id="checkbox"><p id="checkbox-label">Remember me</p>
                    <div class="btn"><a href="user.html" id="enter">Log in</a></div>
                </form>
            </div>
        </section>
    </section>
    <footer>
        <span>darotfoods</span>
    </footer>
    
    
    <script src="js/index.js">
    </script>
</body>
</html>
