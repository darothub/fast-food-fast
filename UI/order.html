       <div class="order-pop" id="orderpop">

               <span id="close">X</span>
               <div id="food">
                   
                    <img src="images/mealcom.gif">
                    <h4>Meal 3</h4>
                                    
                    <form id="order-form">
                        <span class="select-header">Dish</span>
                        <select name="foods">
                            <option value="choose">Choose</option>
                            <option value="food1">Chip Whizz</option>
                            <option value="food2">Hot Rice</option>
                            <option value="food3">Sexy Yam</option>
